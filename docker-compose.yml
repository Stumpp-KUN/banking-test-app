version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgre-db
    restart: always
    environment:
      POSTGRES_DB: application_db
      POSTGRES_USER: application_user
      POSTGRES_PASSWORD: application_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/application_db
      SPRING_DATASOURCE_USERNAME: application_user
      SPRING_DATASOURCE_PASSWORD: application_password
    depends_on:
      - postgres

volumes:
  postgres_data:
